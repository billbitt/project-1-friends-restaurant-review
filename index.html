<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>That's My Jam</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-blue.min.css" />
        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- map stylsheet -->
        <link rel="stylesheet" href="assets/css/map.css"> 
        
    </head>
    <body>

        <!--Fixed header-->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"><a href="index.html" id="titlelink">That's My Jam</a></span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link"  href="restaurant.html">Add a Review</a>
                        <a class="mdl-navigation__link" href="https://api.instagram.com/oauth/authorize/?client_id=7c89da9d27cd49f9a18e2d6155032011&redirect_uri=https://jesseharold.github.io/project-1-friends-restaurant-review&response_type=token&scope=follower_list+public_content">Login</a>
                        <a class="mdl-navigation__link"  href="">Sign up</a>
                    </nav>
                    
                    <!--<div class="material-icons mdl-badge" id="notif" data-badge="10">people_outline</div>-->
                    <button class="mdl-button mdl-button--icon" id="notif">
                        <i class="material-icons">people_outline</i>
                    </button>
                </div>
            </header>
            
            <!--HAmburger Menu -->
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">That's My Jam</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="https://api.instagram.com/oauth/authorize/?client_id=7c89da9d27cd49f9a18e2d6155032011&redirect_uri=https://jesseharold.github.io/project-1-friends-restaurant-review&response_type=token&scope=follower_list+public_content">Login</a>
                    <a class="mdl-navigation__link" href="">Sign up</a>
                    <a class="mdl-navigation__link" href="restaurant.html">Add a Restaurant</a>
                    <a class="mdl-navigation__link" href="">About Us</a>
                </nav>
            </div>
            
            <div class="mdl-layout__drawer-right">
                <span class="mdl-layout-title" id="addfriend">Friend's List</span>
                <ul class="demo-list-control mdl-list friendlist">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                        <i class="material-icons  mdl-list__item-avatar">person</i>
                        Bill
                        </span>
                        <span class="mdl-list__item-secondary-action">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                            <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                        </label>
                        </span>
                    </li>
                   
                </ul>
            </div>
        
            <main class="mdl-layout__content">
                 <div class="page-content">
                    <!-- city input for centering map -->
                    <div id="floating-panel">
                        <input id="address" type="textbox" value="Los Angeles, California">
                        <input id="submit" type="button" value="Change Location">
                    </div>
                    <!-- map -->
                    <div id="map"></div>
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="addrestaurant">
                        <i class="material-icons">add</i> 
                    </button>
                    <span class="mdl-tooltip mdl-tooltip--left" data-mdl-for="addrestaurant">
                        Add Restaurant
                    </span>
    
                </div>
                
            </main>

             <div class="mdl-layout__obfuscator-right">
            </div>

        </div>
        
        <!-- jquery link -->
        <script  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!-- main front-end script -->
        <script src="assets/javascript/app.js"></script>
        <!-- firebase scripts -->
        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script src="assets/javascript/firebase.js"></script>
        <!-- google maps scripts-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtu_MMhMD6Ss_EH4Ol-gidM9fRcePTO0M" async defer></script>
        <script src="assets/javascript/map.js"></script>
        
    </body>
</html>
